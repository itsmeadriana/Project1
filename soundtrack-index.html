<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/web fonts/art deco/stylesheet.css" type="text/css" charset="utf-8" />
    <title>Soundtrack</title>
</head>
<body>
    <header>
        <h1>
            soundtracker
        </h1>
    </header>
    
    <navbar class="is-fixed-top">
        <form class="nav-search-bar">
            <label for="movie-title-input">search for a movie:</label>
            <input type="text" id="movie-title-input" placeholder="e.g. Rocky">
            <button type="button" id="submit-button"><strong>search</strong></button>
        </form>  
    </navbar>

    <section class="soundtrack-results">
       <div class="title">
        <h3>
            "soundtrack title"
        </h3>
       </div>

       <article class="album-cover">
           <h4>album cover</h4>
            <img src=""/>
       </article>

       <article class="track-list">
           <!-- might actually be a component element -->
       </article>

       <section class="track-info">
           <h4>
               "title"
           </h4>
           <img src=""/>
           <div class="info-text">
               <p>
                   some words about whatever we've just clicked on...
               </p>
           </div>

       </section>

    </section>
  
    <script src="./assets/js/soundtrack-script.js"/>
    
</body>
</html>
