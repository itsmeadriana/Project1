    <section class="section">

                    <header>

                    <navbar class="box">
                        <!--Search form-->    
                        <form>
                            <div class="field">
                                <label class="label subtitle is-4" for="movie-title-input">Search for a movie:</label>
                                <div class="control">
                                    <input class="input is-primary is-large" type="text" id="movie-title-input" placeholder="e.g. Cinderella">
                                </div>
                            </div>
                            <div class="control">
                                <button class="button is-primary is-light is-medium" type="button" id="submit-button">Search</button>
                            </div>
                        </form>
                    </navbar>
                </main>
            <div class="column"></div>
        </div>
    </section>
