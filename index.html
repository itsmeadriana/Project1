<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/web fonts/art deco/stylesheet.css" type="text/css" charset="utf-8" />
    <title>Soundtracker Search Results</title>
</head>
<header>
    <h1>
        soundtracker
    </h1>
</header>

<navbar class="is-fixed-top">
    <!-- search bar form -->
    <form class="nav-search-bar" id="search-form">
        <label for="movie-title-input">search for a movie:</label>
        <input type="text" id="movie-title-input" placeholder="e.g. Rocky">
        <button type="button" class="button is-danger is-light is-small is-rounded is-outlined" id="submit-button">search</button>
    </form>
</navbar>

<body class="container">
    <!-- section for "search results" heading -->
    <section class="search-results">
        <h2 id="results-header">
            search results
        </h2>
    </section>
    
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content notification" id="error-message">
            <p>Error! Search results not found. Please try again.</p>
          <!-- Any other Bulma elements you want -->
        </div>
        <button class="modal-close is-large" id="modal-close" aria-label="close"></button>
      </div>

    <!--section for the movie list -->
    <section class="return-results" id="movie-list">
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
<footer class="footer is-fixed-bottom">
    <div class="card-content">
        <!-- <div  class=""> -->
          <p>&copy Copyright Soundtracker 2021<p>
        <!-- </div>
        <div class="column"> -->
        <p>❤️ Made with love by the Soundtracker Team</p>  
        <!-- </div>         -->
    </div>
</footer>
</html>
